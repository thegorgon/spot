# Sample Chomp configuration file (useful for a default Rails setup)

javascripts:
  all:
    - :defaults
    - javascripts/**/*.js
  defaults:
    - :prototype
    - javascripts/application.js
  prototype:
    - javascripts/prototype.js
    - javascripts/effects.js
    - javascripts/dragdrop.js
    - javascripts/controls.js

stylesheets:
  all:
    - stylesheets/**/*.css
